<div class="search-form">
  <mat-form-field class="search-form__input">
    <mat-label>Places to go, things to do, hotels...</mat-label>
    <input matInput />
  </mat-form-field>
  <div class="search-form__spinner-container" *ngIf="isLoading">
    <mat-spinner
      class="search-form__progress-spinner"
      [diameter]="20"
    ></mat-spinner>
  </div>
</div>
